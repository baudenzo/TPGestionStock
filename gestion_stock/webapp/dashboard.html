<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fournisseur - Gestion Stock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #loginSection {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: slideInLeft 0.8s ease-out;
        }

        .login-container h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
            animation: bounce 1s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        #dashboardSection {
            display: none;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInLeft 0.8s ease-out;
        }

        .header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideInRight 0.8s ease-out;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            animation: pulse 2s ease-in-out infinite;
        }

        .products-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .products-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .product-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            animation: slideInLeft 0.5s ease-out;
        }

        .product-card:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .product-code {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .stock-bar-container {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }

        .stock-bar {
            height: 100%;
            transition: width 1s ease-out, background-color 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 15px;
        }

        .stock-normal {
            background: linear-gradient(90deg, #4caf50, #8bc34a);
        }

        .stock-warning {
            background: linear-gradient(90deg, #ff9800, #ffc107);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .stock-critical {
            background: linear-gradient(90deg, #f44336, #e91e63);
            animation: pulse 1s ease-in-out infinite;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .btn-reappro {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-reappro:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reappro:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reappro-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .reappro-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .reappro-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            color: white;
            animation: slideInRight 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .reappro-card:hover {
            transform: translateX(-10px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .reappro-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            min-width: 300px;
        }

        .notification.success {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #e91e63);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ff9800, #ffc107);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: rotate 1s linear infinite;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: bounce 0.5s ease-out;
        }

        .alert-icon {
            font-size: 4em;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <div id="loginSection">
        <div class="login-container">
            <h1>üè≠ Dashboard Fournisseur</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="codeEntreprise">Code Entreprise</label>
                    <input type="text" id="codeEntreprise" required placeholder="Ex: TECH001">
                </div>
                <div class="form-group">
                    <label for="nomUtilisateur">Nom d'utilisateur</label>
                    <input type="text" id="nomUtilisateur" required placeholder="Votre identifiant">
                </div>
                <div class="form-group">
                    <label for="motDePasse">Mot de passe</label>
                    <input type="password" id="motDePasse" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn-primary">
                    <span id="loginText">Se connecter</span>
                    <span id="loginLoader" class="loader" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <div id="dashboardSection">
        <div class="header">
            <h2 id="entrepriseNom">Tableau de bord</h2>
            <div class="header-actions">
                <button class="btn-secondary" onclick="synchroniser('push')">‚¨ÜÔ∏è Push</button>
                <button class="btn-secondary" onclick="synchroniser('pull')">‚¨áÔ∏è Pull</button>
                <button class="btn-secondary" onclick="actualiser()">üîÑ Actualiser</button>
                <button class="btn-secondary" onclick="deconnecter()">üö™ D√©connexion</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Produits</h3>
                <div class="value" id="totalProduits">0</div>
            </div>
            <div class="stat-card">
                <h3>Alertes Critiques</h3>
                <div class="value" id="alertesCritiques" style="color: #f44336;">0</div>
            </div>
            <div class="stat-card">
                <h3>R√©appros en cours</h3>
                <div class="value" id="reapprosEnCours" style="color: #ff9800;">0</div>
            </div>
            <div class="stat-card">
                <h3>Stock Total</h3>
                <div class="value" id="stockTotal" style="color: #4caf50;">0</div>
            </div>
        </div>

        <div class="products-container">
            <h3>üì¶ Niveaux de stock</h3>
            <div id="produitsListe"></div>
        </div>

        <div class="reappro-container">
            <h3>üöö R√©approvisionnements en cours</h3>
            <div id="reapprosListe"></div>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="alert-icon">‚ö†Ô∏è</div>
            <h2 style="text-align: center; color: #f44336; margin-bottom: 20px;">Alertes Stock Critique</h2>
            <div id="alertesList" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="btn-primary" onclick="fermerModal()" style="margin-top: 20px;">Fermer</button>
        </div>
    </div>

    <script>
        let entrepriseId = null;
        let produits = [];
        let reappros = [];

        // Dev bypass: allow quickly skipping login for local development.
        // Usage: open page with ?dev=1 or set localStorage devBypass=true. Only works on localhost.
        (function () {
            try {
                const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                const params = new URLSearchParams(location.search);
                const bypass = params.get('dev') === '1' || localStorage.getItem('devBypass') === 'true';
                if (bypass && isLocal) {
                    entrepriseId = 0;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    document.getElementById('entrepriseNom').textContent = 'üè≠ DEV - AutoLogin';
                    afficherNotification('Mode dev : connexion automatique activ√©e', 'success');
                    localStorage.setItem('devBypass', 'true');
                }
            } catch (e) {
                console.warn('Dev bypass init failed', e);
            }
        })();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            loginText.style.display = 'none';
            loginLoader.style.display = 'inline-block';

            const formData = new FormData();
            formData.append('codeEntreprise', document.getElementById('codeEntreprise').value);
            formData.append('nomUtilisateur', document.getElementById('nomUtilisateur').value);
            formData.append('motDePasse', document.getElementById('motDePasse').value);

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    entrepriseId = data.entreprise.id;
                    afficherNotification('Connexion r√©ussie ! Bienvenue ' + data.entreprise.nom, 'success');

                    setTimeout(() => {
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('dashboardSection').style.display = 'block';
                        document.getElementById('entrepriseNom').textContent = 'üè≠ ' + data.entreprise.nom;
                        chargerDonnees();
                    }, 1000);
                } else {
                    afficherNotification(data.message, 'error');
                }
            } catch (error) {
                afficherNotification('Erreur de connexion', 'error');
            } finally {
                loginText.style.display = 'inline';
                loginLoader.style.display = 'none';
            }
        });

        async function chargerDonnees() {
            await chargerProduits();
            await chargerReappros();
            verifierAlertes();
        }

        async function chargerProduits() {
            try {
                const response = await fetch('/api/produits');
                const data = await response.json();

                if (data.success) {
                    produits = data.produits;
                    afficherProduits();
                    mettreAJourStats();
                }
            } catch (error) {
                console.error('Erreur chargement produits:', error);
            }
        }

        function afficherProduits() {
            const container = document.getElementById('produitsListe');
            container.innerHTML = '';

            produits.forEach((produit, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = (index * 0.1) + 's';

                let barClass = 'stock-normal';
                if (produit.niveauAlerte === 'CRITIQUE') barClass = 'stock-critical';
                else if (produit.niveauAlerte === 'ATTENTION') barClass = 'stock-warning';

                card.innerHTML = `
                    <div class="product-header">
                        <span class="product-title">${produit.description}</span>
                        <span class="product-code">${produit.code}</span>
                    </div>
                    <div class="stock-bar-container">
                        <div class="stock-bar ${barClass}" style="width: ${produit.pourcentageStock}%">
                            ${produit.stockActuel} / ${produit.stockMaximum}
                        </div>
                    </div>
                    <div class="product-details">
                        <span>üõ°Ô∏è S√©curit√©: ${produit.stockSecurite}</span>
                        <span>üìä Conso/jour: ${produit.consommationJournaliere}</span>
                        <span>üöö D√©lai: ${produit.delaiLivraisonJours}j</span>
                    </div>
                    ${produit.necessiteReappro ?
                        `<button class="btn-reappro" onclick="declencherReappro(${produit.id})">
                            üöÄ R√©approvisionner (${produit.quantiteReappro} unit√©s)
                        </button>` :
                        '<button class="btn-reappro" disabled>‚úÖ Stock OK</button>'
                    }
                `;

                container.appendChild(card);

                setTimeout(() => {
                    card.querySelector('.stock-bar').style.width = produit.pourcentageStock + '%';
                }, 100);
            });
        }

        async function chargerReappros() {
            try {
                const response = await fetch('/api/reappro');
                const data = await response.json();

                if (data.success) {
                    reappros = data.reapprovisionnements;
                    afficherReappros();
                    mettreAJourStats();
                }
            } catch (error) {
                console.error('Erreur chargement r√©appros:', error);
            }
        }

        function afficherReappros() {
            const container = document.getElementById('reapprosListe');

            if (reappros.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Aucun r√©approvisionnement en cours</p>';
                return;
            }

            container.innerHTML = '';

            reappros.forEach((reappro, index) => {
                const card = document.createElement('div');
                card.className = 'reappro-card';
                card.style.animationDelay = (index * 0.1) + 's';

                const dateLivraison = new Date(reappro.dateLivraisonPrevue);
                const joursRestants = Math.ceil((dateLivraison - new Date()) / (1000 * 60 * 60 * 24));

                card.innerHTML = `
                    <div class="reappro-badge">üì¶ ${reappro.codeProduit}</div>
                    <h4>${reappro.description}</h4>
                    <p><strong>Quantit√©:</strong> ${reappro.quantite} unit√©s</p>
                    <p><strong>Livraison pr√©vue:</strong> ${dateLivraison.toLocaleDateString('fr-FR')} 
                       <span style="background: rgba(255,255,255,0.3); padding: 3px 10px; border-radius: 10px; margin-left: 10px;">
                           ‚è∞ ${joursRestants} jour(s)
                       </span>
                    </p>
                `;

                container.appendChild(card);
            });
        }

        function mettreAJourStats() {
            animerCompteur('totalProduits', produits.length);

            const critiques = produits.filter(p => p.niveauAlerte === 'CRITIQUE').length;
            animerCompteur('alertesCritiques', critiques);

            animerCompteur('reapprosEnCours', reappros.length);

            const stockTotal = produits.reduce((sum, p) => sum + p.stockActuel, 0);
            animerCompteur('stockTotal', stockTotal);
        }

        function animerCompteur(elementId, valeurFinale) {
            const element = document.getElementById(elementId);
            const valeurInitiale = parseInt(element.textContent) || 0;
            const duree = 1000;
            const increment = (valeurFinale - valeurInitiale) / (duree / 16);
            let valeurActuelle = valeurInitiale;

            const timer = setInterval(() => {
                valeurActuelle += increment;
                if ((increment > 0 && valeurActuelle >= valeurFinale) ||
                    (increment < 0 && valeurActuelle <= valeurFinale)) {
                    element.textContent = valeurFinale;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.round(valeurActuelle);
                }
            }, 16);
        }

        async function declencherReappro(idProduit) {
            afficherNotification('D√©clenchement du r√©approvisionnement...', 'warning');

            const formData = new FormData();
            formData.append('idProduit', idProduit);

            try {
                const response = await fetch('/api/reappro', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    afficherNotification(`‚úÖ R√©appro cr√©√© ! ${data.quantite} unit√©s - Livraison: ${data.dateLivraison}`, 'success');
                    setTimeout(() => chargerDonnees(), 1500);
                } else {
                    afficherNotification(data.message, 'error');
                }
            } catch (error) {
                afficherNotification('Erreur lors du r√©approvisionnement', 'error');
            }
        }

        async function synchroniser(type) {
            afficherNotification(`Synchronisation ${type.toUpperCase()} en cours...`, 'warning');

            const formData = new FormData();
            formData.append('type', type);

            try {
                const response = await fetch('/api/sync', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    afficherNotification(data.message, 'success');
                    setTimeout(() => chargerDonnees(), 1000);
                } else {
                    afficherNotification(data.message, 'error');
                }
            } catch (error) {
                afficherNotification('Erreur de synchronisation', 'error');
            }
        }

        function actualiser() {
            afficherNotification('Actualisation des donn√©es...', 'warning');
            chargerDonnees();
        }

        function verifierAlertes() {
            const produitsCritiques = produits.filter(p => p.niveauAlerte === 'CRITIQUE');

            if (produitsCritiques.length > 0) {
                const modal = document.getElementById('alertModal');
                const liste = document.getElementById('alertesList');

                liste.innerHTML = produitsCritiques.map(p => `
                    <div style="background: #ffebee; padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 4px solid #f44336;">
                        <strong>${p.code}</strong> - ${p.description}<br>
                        <span style="color: #f44336;">‚ö†Ô∏è Stock critique: ${p.stockActuel} / ${p.stockSecurite}</span>
                    </div>
                `).join('');

                modal.style.display = 'flex';
            }
        }

        function fermerModal() {
            document.getElementById('alertModal').style.display = 'none';
        }

        function afficherNotification(message, type) {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.classList.add('fade-out');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        function deconnecter() {
            afficherNotification('D√©connexion...', 'warning');
            setTimeout(() => {
                document.getElementById('dashboardSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'flex';
                document.getElementById('loginForm').reset();
                entrepriseId = null;
            }, 1000);
        }

        setInterval(() => {
            if (entrepriseId) {
                chargerDonnees();
            }
        }, 30000);
    </script>
